{% extends 'base.html' %}
{% block content %}
<!-- Saira-style Hero Nav Background -->
<section class="relative bg-[#0f0f0f] text-white min-h-screen flex items-center pt-32" id="home">
  <div class="absolute inset-0 bg-gradient-to-t from-black/90 to-transparent"></div>
  <div class="relative max-w-6xl mx-auto px-6 py-20 grid md:grid-cols-2 gap-10 items-center z-10">
    <div class="flex justify-center md:justify-start">
      <img src="{{ url_for('static', filename='images/Profile2.jpg') }}" alt="Profile" class="rounded-full w-72 h-72 object-cover border-4 border-orange-500 shadow-xl" />
    </div>
    <div class="text-center md:text-left">
      <h1 class="text-5xl font-extrabold mb-4">
        <span class="text-white">Hi, I'm</span>
        <span class="text-orange-400">Pragati Shukla</span>
      </h1>
      <p class="text-lg text-gray-300 mb-6">Aspiring AI/ML Engineer and Web Developer passionate about clean UI and impactful solutions.</p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
        <a href="{{ url_for('static', filename='Resume/Pragati_resume.pdf') }}" download class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded-full transition">Download Resume</a>
        <a href="{{url_for('contact')}}" class="border border-orange-500 hover:bg-orange-500 hover:text-white text-orange-500 font-semibold px-6 py-2 rounded-full transition">Contact Me</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
