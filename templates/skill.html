{% extends 'base.html' %}
{% block content %}
<section class="py-20 px-6 bg-[#0f0f0f] text-white min-h-screen" id="skills">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-12">
      <span class="text-white">My</span> <span class="text-orange-400">Skills</span>
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-12 gap-y-6">

      <!-- HTML -->
      <div>
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-brands fa-html5 text-orange-500 text-xl"></i>
            <span class="text-sm text-gray-300">HTML5</span>
          </div>
          <span class="text-sm text-gray-400">90%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[90%]"></div>
        </div>
      </div>

      <!-- CSS -->
      <div class="mt-4 sm:mt-0">
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-brands fa-css3-alt text-blue-500 text-xl"></i>
            <span class="text-sm text-gray-300">CSS3</span>
          </div>
          <span class="text-sm text-gray-400">85%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[85%]"></div>
        </div>
      </div>

      <!-- JavaScript -->
      <div>
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-brands fa-js text-yellow-400 text-xl"></i>
            <span class="text-sm text-gray-300">JavaScript</span>
          </div>
          <span class="text-sm text-gray-400">70%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[70%]"></div>
        </div>
      </div>

      <!-- Python -->
      <div class="mt-4 sm:mt-0">
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-brands fa-python text-blue-400 text-xl"></i>
            <span class="text-sm text-gray-300">Python</span>
          </div>
          <span class="text-sm text-gray-400">80%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[80%]"></div>
        </div>
      </div>

      <!-- Bootstrap -->
      <div>
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-brands fa-bootstrap text-purple-500 text-xl"></i>
            <span class="text-sm text-gray-300">Bootstrap</span>
          </div>
          <span class="text-sm text-gray-400">80%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[80%]"></div>
        </div>
      </div>

      <!-- Tailwind CSS -->
      <div class="mt-4 sm:mt-0">
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-solid fa-wind text-teal-400 text-xl"></i>
            <span class="text-sm text-gray-300">Tailwind CSS</span>
          </div>
          <span class="text-sm text-gray-400">75%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[75%]"></div>
        </div>
      </div>

      <!-- Flask -->
      <div>
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <span class="text-sm text-white font-medium">Flask</span>
          </div>
          <span class="text-sm text-gray-400">70%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[70%]"></div>
        </div>
      </div>

      <!-- SQLite -->
      <div class="mt-4 sm:mt-0">
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <span class="text-sm text-white font-medium">SQLite</span>
          </div>
          <span class="text-sm text-gray-400">65%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[65%]"></div>
        </div>
      </div>

      <!-- Git -->
      <div>
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-brands fa-git-alt text-red-500 text-xl"></i>
            <span class="text-sm text-gray-300">Git</span>
          </div>
          <span class="text-sm text-gray-400">75%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[75%]"></div>
        </div>
      </div>

      <!-- GitHub -->
      <div class="mt-4 sm:mt-0">
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-brands fa-github text-white text-xl"></i>
            <span class="text-sm text-gray-300">GitHub</span>
          </div>
          <span class="text-sm text-gray-400">80%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[80%]"></div>
        </div>
      </div>

      <!-- Flowbite -->
      <div>
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-solid fa-droplet text-blue-300 text-xl"></i>
            <span class="text-sm text-gray-300">Flowbite</span>
          </div>
          <span class="text-sm text-gray-400">70%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[70%]"></div>
        </div>
      </div>

      <!-- API Integration -->
      <div class="mt-4 sm:mt-0">
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-solid fa-plug text-orange-400 text-xl"></i>
            <span class="text-sm text-gray-300">API Integration</span>
          </div>
          <span class="text-sm text-gray-400">60%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[60%]"></div>
        </div>
      </div>

      <!-- UI/UX -->
      <div>
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center space-x-2">
            <i class="fa-solid fa-pencil-ruler text-pink-400 text-xl"></i>
            <span class="text-sm text-gray-300">UI/UX</span>
          </div>
          <span class="text-sm text-gray-400">65%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
          <div class="bg-orange-400 h-1.5 rounded-full w-[65%]"></div>
        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
